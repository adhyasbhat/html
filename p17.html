<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5">My Math Level Table</th>
        </tr>
        <tr>
            <th rowspan="2" colspan="2">Column 1</th>
            <th rowspan="2">Column 1</th>
            <th colspan="2">Column 2</th>       
           
        </tr>
        <tr>
            <th>Column 2a</th>
            <th>Column 2b</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1</td>
            <td>Row 1a</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td>Row 1b</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td colspan="2">Row 2</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table>
</body>
</html>
