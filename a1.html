<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:lightblue;
        }
        form{
            border: 3px solid blue;
            margin: 2px;
            padding: 2px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <form>
        <h3>Registration Form</h3>
        <label for="">Name</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">email</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="">password</label>
        <input type="password" name="" id="">
        <br><br>
        <label for="">Ph no.</label>
        <input type="number" name="" id="">
        <label for="">DOB</label>
        <input type="date" name="" id="">
        <legend>Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others">
        <br><br> 
        Language <select>
        <optgroup>
                
                <option value="">English</option>
                <option value="">Hindi</option>
                <option value="">Kannada</option>
                
            </optgroup>
        </select>
       Course <select name="" id="">
            <optgroup>
                
                ><option value="">B.E CSE</option>
                <option value="">B.E ISE</option>
                <option value="">B.E ECE</option>
                <option value="">B.E EEE</option>
                <option value="">B.E MECH</option>
            </optgroup>
        </select>
        <label for="">Date of admission</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">Upload file</label>
        <input type="file" name="" id="">
        <br><br>
        <input type="submit" name="" id="">
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
