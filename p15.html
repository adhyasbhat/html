<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
   
<body>
    <h3>HTML BUTTONS</h3>
    <button>Active button</button>
    <button type="button" disabled>disable button</button>
    <hr>
    <form class="form">
        <lable for="user" class="p">username </lable>
        <input type="email" name="user" id="user">
        <br>
        <br>
        <lable for="pass" class="p">password</lable>
        <input type="password" name="pass" id="pass">
        <br>
        
        <button type="submit" class="p">submit</button>
        <button type="reset" class="p">reset</button>
    </form>
</body>
</html>
